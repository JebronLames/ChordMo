<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Chordmo</title>
	<script type="text/javascript"></script>
	<script src="jquery-2.1.0.min.js"></script>
	<script src="jquery-ui-1.10.4.min.js"></script>

	
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
	<h1>chords and beats</h1>
	<h5> { press a s d f or 1-10 and spacebar to start } </h5>
	<div id ="play"> <span>Play</span> </div>
	<div class="wrap">
	<div id="kick" class="squarePerc"> <span> Kick1 </span></div>
	<div id="kick2" class="squarePerc"> <span> Kick2 </span> </div>
	<div id="clap" class="squarePerc"> <span> Clap </span> </div>
	<div id="hihat" class="squarePerc"> <span> HiHat </span> </div>
	</div>
	<div class="wrap">
	<div id="box0" class="square"><span>Em</span></div>
	<div id="box1" class="square"><span>Em</span></div>
	<div id="box2" class="square"><span>F</span></div>
	<div id="box3" class="square"><span>Dm</span></div>
</div>
	<div class="wrap">
	<div id="key0" class="keys">{1} </div>
	<div id="key1" class="keys">{2} </div>
	<div id="key2" class="keys">{3}</div>
	<div id="key3" class="keys">{4} </div>
	<div id="key4" class="keys">{5} </div>
	<div id="key5" class="keys">{6} </div>
	<div id="key6" class="keys">{7} </div>
	<div id="key7" class="keys">{8} </div>
</div>
	<!-- Keys -->
	<div id="spot4" class="key"> </div>
	<div id="spot4" class="key"> </div>
	<div id="spot4" class="key"> </div>
	<div id="spot4" class="key"> </div>
	<div id="spot4" class="key"> </div>
	<div id="spot4" class="key"> </div>
</div>
<h5> contact: alexuribe001@gmail.com </h5>

</body>
</html>
